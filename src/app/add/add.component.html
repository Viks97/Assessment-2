
<form (ngSubmit)="createBook()" class="col-md-6">
    <div class="container">
        <div class="form-group">
            <label for="my-input">Name</label>
            <input placeholder="Name" class="form-control" type="text" name="title" [(ngModel)]="name">
        </div>
        <div class="form-group">
            <label for="my-input">Age</label>
            <input placeholder="Age" class="form-control" type="number" name="author" [(ngModel)]="age">
        </div>
        <div class="form-group">
            <label for="my-input">Address</label>
            <input placeholder="Address" class="form-control" type="text" name="price" [(ngModel)]="address">
        </div>
        <div class="form-group">
            <label for="my-input">Phone</label>
            <input placeholder="Phone" class="form-control" type="number" name="author" [(ngModel)]="phone">
        </div>
        <div class="form-group">
            <label for="my-input">Degree</label>
            <input placeholder="Degree" class="form-control" type="text" name="title" [(ngModel)]="degree">
        </div>
        <div class="form-group">
            <label for="my-input">Stream</label>
            <input placeholder="Stream" class="form-control" type="text" name="title" [(ngModel)]="stream">
        </div>
        <div class="form-group">
            <label for="my-input">CGPA</label>
            <input placeholder="CGPA" class="form-control" type="number" name="title" [(ngModel)]="cgpa">
        </div>
        <div class="form-group">
            <label for="my-input">College</label>
            <input placeholder="College" class="form-control" type="text" name="title" [(ngModel)]="college">
        </div>
        <button class="btn btn-primary" type="submit">Add Data</button>
    </div>
</form>
